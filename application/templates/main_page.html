<div class="row" style="background:#FFCCA3;padding-top:20px;">

  <div class="col s12 m5 l3">
    <div class="card z-depth-2" style="background:rgba(0,0,0,0)">
      <div class="card-image">
        <div class="center-align activator" style="padding-top:20px">
          <canvas id="chartpie" width="380" height="380"></canvas>
          <a id="go4nthu" class="go waves-effect waves-light btn-large white-text progress-button red" style="" data-loading="集氣中.." data-finished="清大加油!"><i class="mdi-action-favorite right"></i>集氣</a>
        </div>
      </div>
      <div class="card-content" style="top:-54px;">
        <span class="card-title activator grey-text text-darken-4">
            人氣指數：<span id="ups"></span>
            <i class="mdi-navigation-more-vert right"></i>
        </span>
      </div>
      <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Rank <i class="mdi-navigation-close right"></i></span>
          <p>
            <ul id="dlist"></ul>
          </p>
        </div>
    </div>
  </div>

  <div class="col s12 m7 l5">
    {% include 'list_messages.html' %}
  </div>

  <div class="col s12 m12 l4">
    {% include 'sideview.html' %}
  </div>

</div>

<script>
  $(function() {
    {% if more %}
    var raw = [
      {% for c in counts %}
      {
          value: {{ c[1] }},
          label: "{{ c[0] }}"
      },
      {% endfor %}
    ];
    processChart(raw);
    $('#more').click(function(ev) {
      if(!$(this).val()) return false;
      $.get("/blessings/more", {'cursor': $(this).val()},
        function(d) {
          d.messages.forEach(function(m) {
            var c = createNode(
              m.timestamp,
              m.description,
              m.grade,
              m.department);
            console.log(c);
            document.getElementById("mflow").appendChild(c);
            next = d.more ? d.next_src : '';
            $('#more').val(next);
          });
        }
      );
    });
    {% endif %}

  });
</script>
