{% if messages %}
<ul id="mflow" class="cbp_tmtimeline" style="margin:0">
  {% for message in messages %}
  <li class="card-panel grey lighten-5 z-depth-1" style="margin:0.1rem 0px 0.1rem">
    <div class="row valign-wrapper">
      <time class="col s4 deep-orange-text" style="font-size:12px;">
        <script>
        var options1 = { month: "short", day: "numeric"},
            options2 = { hour: "2-digit", minute: "2-digit" },
            date = new Date("{{ message.timestamp.isoformat() }}Z");
        document.write(date.toLocaleDateString("zh-tw", options1) + '<br>');
        document.write(date.toLocaleTimeString("zh-tw", options2));
        </script>
      </time>
      <div class="cbp_tmicon"></div>
      <div class="col s8">
        <span class="grey-text text-darken-3">
            <p>{{ message.description|e }}</p>
        </span>
      </div>
    </div>
    <div class="row">
      <h6 class="center-align" style="font-size:0.9em">{{ message.department|e }}{{ message.grade }}ç´š</h6>
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
