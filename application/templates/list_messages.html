{% if messages %}
<ul id="mflow" class="cbp_tmtimeline section scrollspy">
  {% for message in messages %}
  <li class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <time class="col s2 deep-orange-text" datetime="{{ message.timestamp.strftime('%b %d, %Y %I:%M %p') }}">
        <p>{{ message.timestamp.strftime('%b %d') }}</p>
        <p>{{ message.timestamp.strftime('%I:%M %p') }}</p>
      </time>
      <div class="cbp_tmicon"></div>
      <div class="col offset-s1 s7">
        <span class="grey-text text-darken-3">
            <p>{{ message.description|e }}</p>
        </span>
      </div>
      <div class="col s2">
        <h6 class="center-align">{{ message.department|e }} | {{ message.grade|e }}</h6>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% if more %}
<button id="more" value="{{ next_curs }}">More</button>
{% endif %}
